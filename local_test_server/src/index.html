<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сукес Икзам</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.7.0/dist/js/lightgallery-all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@1.7.0/src/css/lightgallery.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css" integrity="sha256-/PVkO2+mUlKqE6wgKVXU5Wh4mx3vncHAxLEdpXrziGo=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js" integrity="sha256-BfIfo/K+ePw1iAn4BFfrfVXmXQPAmKtqeDwVIgCFqTU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
</head>
<body class="indigo lighten-5">
    <nav>
        <div class="nav-wrapper deep-purple darken-2">
            <a class="brand-logo left">
                <i id="logo" class="material-icons">visibility</i>
                <i class="material-icons">airline_seat_legroom_reduced</i>
                Success Exam
            </a>
        </div>
    </nav>
<!--    todo test-->
    <canvas id="screen"></canvas>
    <!-- Page Content goes here -->
    <div class="row">
        <div class="col s4">
            <div class="card">
                <div class="card-action deep-purple">
                    <a>new screens</a>
                    <a id="new_counter" class="btn-floating pulse btn-small scale-transition scale-out right"></a>
                </div>
                <div class="card-content indigo lighten-4" id="screencontent_new">
                    <div id="lightgallery_new">
<!--                        screens container-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-action deep-purple">
                    <a>answered screens</a>
                    <a id="answered_counter" class="btn-floating pulse btn-small scale-transition scale-out right"></a>
                </div>
                <div class="card-content indigo lighten-4" id="screencontent_old">
                    <div id="lightgallery_old">
                        <!--                        screens container-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-action deep-purple">
                    <a>questions</a>
                    <a class="header_btn tooltipped waves-effect waves-light btn grey darken-1" data-position="top" data-tooltip="Нет вопроса"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn cyan lighten-3" data-position="top" data-tooltip="Вопрос получен"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn yellow accent-4" data-position="top" data-tooltip="Решается"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn red darken-1" data-position="top" data-tooltip="Отложен/не решен"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn green accent-4" data-position="top" data-tooltip="Решен"></a>
                </div>
                <div class="card-content indigo lighten-4 center-align" id="question_card">

                </div>
            </div>
        </div>
    </div>
<!--    main scripts-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/frame.js"></script>
    <script src="/index.js"></script>
</body>
</html>
