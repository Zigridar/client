<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Exam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css" integrity="sha256-/PVkO2+mUlKqE6wgKVXU5Wh4mx3vncHAxLEdpXrziGo=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js" integrity="sha256-BfIfo/K+ePw1iAn4BFfrfVXmXQPAmKtqeDwVIgCFqTU=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/logo.png" type="image/png">
</head>
<body class="indigo lighten-5">
    <nav>
        <div class="nav-wrapper deep-purple darken-2">
            <a class="brand-logo left">
                <i id="logo" class="material-icons">visibility</i>
                <i>Success Exam</i>
                <ul class="left">
                    <a id="user-status" class="btn-floating btn-medium pulse red darken-3 tooltipped" data-position="bottom" data-tooltip="Соединение с сервером"><i id="user-status-icon" class="material-icons" >report_problem</i></a>
                    <a id="exit-btn" class="btn-floating btn-medium tooltipped red" data-position="left" data-tooltip="Выйти"><i class="material-icons">exit_to_app</i></a>
                </ul>
            </a>
        </div>
    </nav>

    <div class="row">
        <ul class="tabs">
            <li class="tab col s3"><a href="#users-tab">Users</a></li>
            <li class="tab col s3"><a href="#screen-tab">Screens</a></li>
            <li class="tab col s3"><a href="#log-tab">Logs</a></li>
        </ul>
<!--        users-tab-->
        <div id="users-tab" class="col s12">
            <div class="row">
                <div class="col s5">
                    <div class="card-panel">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="first-name" type="text" class="validate">
                                        <label for="first-name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="last-name" type="text" class="validate">
                                        <label for="last-name">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input id="login-field" type="text" class="validate">
                                        <label for="login-field">Login</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s9 input-field">
                                        <input id="token-field" type="text" class="validate">
                                        <label for="token-field">Token</label>
                                    </div>
                                    <div class="col s3">
                                        <a id="token-btn" class="btn-floating btn-medium waves-effect waves-light"><i class="material-icons">grain</i></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s3">
                                        <input id="begin-date" type="text" class="datepicker validate">
                                        <label for="begin-date">Start Date</label>
                                    </div>
                                    <div class="col s3">
                                        <input id="end-date" type="text" class="datepicker validate">
                                        <label for="end-date">End Date</label>
                                    </div>
                                    <div class="col s3">
                                        <p>
                                            <label>
                                                <input id="user-access" type="checkbox" class="filled-in" checked="checked" />
                                                <span>Access</span>
                                            </label>
                                        </p>
                                    </div>
                                    <div class="col s3">
                                        <p>
                                            <label>
                                                <input id="admin-access" type="checkbox" class="filled-in"/>
                                                <span>Admin</span>
                                            </label>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <a id="submit-btn" class="waves-effect waves-light btn"><i class="material-icons right">send</i>save</a>
                                    <a id="clear-btn" class="waves-effect waves-light btn"><i class="material-icons right">clear_all</i>clear</a>
                                    <a id="delete-btn" class="waves-effect waves-light btn red disabled"><i class="material-icons right">delete</i>delete</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col s7">
                    <div class="card-panel">

                        <table class="highlight">
                            <thead>
                            <tr>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Login</th>
                                <th>Begin Date</th>
                                <th>End Date</th>
                                <th>Token</th>
                            </tr>
                            </thead>

                            <tbody id="users-col">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
<!--        log-tab-->
        <div id="screen-tab" class="col s12">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>
        <!--        screen-tab-->
        <div id="log-tab" class="col s12">
            <div class="container">
                <div class="row"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/userUtils.js"></script>
    <script src="/adminUtils.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
