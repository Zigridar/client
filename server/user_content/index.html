<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success Exam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.7.0/dist/js/lightgallery-all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@1.7.0/src/css/lightgallery.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css" integrity="sha256-/PVkO2+mUlKqE6wgKVXU5Wh4mx3vncHAxLEdpXrziGo=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js" integrity="sha256-BfIfo/K+ePw1iAn4BFfrfVXmXQPAmKtqeDwVIgCFqTU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.js" integrity="sha256-8SVy0geRK3ehX9wmFkGq87U5G2V4zqdy1SAyc0yzyPI=" crossorigin="anonymous"></script>
    <script src="/peer.js"></script>
    <script src="/buffer.js"></script>
    <link rel="shortcut icon" href="/logo.png" type="image/png">
</head>
<body class="indigo lighten-5">
    <nav>
        <div class="nav-wrapper deep-purple darken-2">
            <a class="brand-logo left">
                <i id="logo" class="material-icons">visibility</i>
                <i>Success Exam</i>
                <ul class="left">
                    <a id="client-status" class="btn-floating btn-medium pulse red darken-3 tooltipped" data-position="bottom" data-tooltip="Соединение с клиентом"><i id="client-status-icon" class="material-icons" >report_problem</i></a>
                    <a id="user-status" class="btn-floating btn-medium pulse red darken-3 tooltipped" data-position="bottom" data-tooltip="Соединение с сервером"><i id="user-status-icon" class="material-icons" >report_problem</i></a>
                    <a id="rtc-status" class="btn-floating btn-medium pulse red darken-3 tooltipped scale-transition scale-out" data-position="bottom" data-tooltip="webRTC соединение"><i id="rtc-status-icon" class="material-icons" >report_problem</i></a>
                </ul>
                <ul class="center">
                    <a id="remote-controller" class="btn-floating btn-large pulse scale-transition scale-out"><i id="control-icon" class="material-icons">settings_remote</i></a>
                    <a id="update-remote-screen" class="btn-floating btn-medium pulse scale-transition scale-out"><i class="material-icons">refresh</i></a>
                    <a id="admin-btn" class="btn-floating btn-medium tooltipped" data-position="left" data-tooltip="Администратор" href="/admin"><i class="material-icons">account_circle</i></a>
                </ul>
            </a>
        </div>
    </nav>
    <canvas id="screen"></canvas>
    <!-- Page Content goes here -->
    <div class="row" id="page-content">
        <div class="col s4">
            <div class="card">
                <div class="card-action deep-purple">
                    <a>new screens</a>
                    <a id="new_counter" class="btn-floating pulse btn-small scale-transition scale-out right"></a>
                </div>
                <div class="card-content indigo lighten-4" id="screencontent_new">
                    <div id="lightgallery_new">
                        <!--                        screens container-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-action deep-purple">
                    <a>answered screens</a>
                    <a id="answered_counter" class="btn-floating pulse btn-small scale-transition scale-out right"></a>
                </div>
                <div class="card-content indigo lighten-4" id="screencontent_old">
                    <div id="lightgallery_old">
                        <!--                        screens container-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-action deep-purple">
                    <a>questions</a>
                    <a class="header_btn tooltipped waves-effect waves-light btn grey darken-1" data-position="top" data-tooltip="Нет вопроса"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn cyan lighten-3" data-position="top" data-tooltip="Вопрос получен"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn yellow accent-4" data-position="top" data-tooltip="Решается"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn red darken-1" data-position="top" data-tooltip="Отложен/не решен"></a>
                    <a class="header_btn tooltipped waves-effect waves-light btn green accent-4" data-position="top" data-tooltip="Решен"></a>
                    <div class="fixed-action-btn">
                        <a class="btn-floating btn-small red">
                            <i class="large material-icons">mode_edit</i>
                        </a>
                        <ul>
                            <li><a id="deleteNew" class="btn-floating red tooltipped" data-position="left" data-tooltip="Удалить новые скрины"><i class="material-icons">delete</i></a></li>
                            <li><a id="deleteAnswered" class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="Удалить отвеченные скрины"><i class="material-icons">delete</i></a></li>
                            <li><a id="resetQuestions" class="btn-floating tooltipped" data-position="left" data-tooltip="Сбросить вопросы" ><i class="material-icons">backspace</i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-content indigo lighten-4 center-align" id="question_card">

                </div>
            </div>
        </div>
    </div>
<!--    main scripts-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/Screen.js"></script>
    <script src="/userUtils.js"></script>
    <script src="/index.js"></script>
</body>
</html>
